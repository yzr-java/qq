<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qq注册页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="qq注册页.css">
</head>
<body>
    <div class="photo"></div>
    <nav class="nav">
      <a class="qq">
        <img src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/qq.png" />
        <span>QQ</span>
      </a>
      <ul class="right">
        <li class="bright">
            <img src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/bright.png" alt="QQ靓号" />
        </li>
        <li class="language">
            <span>简体中文</span>
            <img class="arrow" src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/arrow-down.png" />
        </li>
        <li class="contact">意见反馈</li>
      </ul>
    </nav>
    <form class="right1">
        <div class="welcome">欢迎注册QQ</div>
        <div class="sign">
            <div class="everyday">每一天，乐在沟通。</div>
            <div class="free">免费靓号</div>
        </div>
        <div class="nick">
            <input placeholder="昵称" type="text" />
        </div>
        <p class="nickerror" style="color: red;margin-top: 10px"></p>
        <div class="password">
            <input placeholder="密码" type="password" />
        </div>
        <p class="passworderror1" style="color: red;margin-top: 10px"></p>
        <p class="passworderror2" style="color: red;margin-top: 10px"></p>
        <div class="phone">
            <select class="selector">
                <option>+86</option>
                <option>+152</option>
            </select>
            <div class="phonenumber">
                <input placeholder="手机号码" type="text" maxlength=11/>
            </div>
        </div>
        <div class="notice">可通过该手机号找回密码</div>
        <p class="error" style="color: red;margin-top: 10px;"></p>
        <button class="btn">立即注册</button>
        <div class="agree">
            <label>
              <input type="checkbox" name="clause" value="agree" />我已阅读并同意相关服务条款和隐私政策
            </label>
            <img class="arrow"
                 src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/arrow-down.png"
            />
        </div>
        <div class="time">Copyright@1998-2019Tencent All Rights Reserverd</div>
    </form>

    <script src="./qq注册页.js"></script>
</body>
</html>
